<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./Assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <header id="header" class="text-bg-primary bg-gradient p-3">
      Weather Dashboard
    </header>

    <!-- Search bar with a div for the current weather -->
    <div class="container-fluid">
      <div class="row align-items-start">
        <aside class="search col-1 vstack gap-2 p-5">
          <h2>Search for a City:</h2>
          <input type="text" id="city" placeholder="Enter city" />
          <button type="submit" id="submit" class="btn btn-primary">
            Search
          </button>
        </aside>
        <section class="current-weather col border"></section>
      </div>
    </div>

    <!-- Div for where the buttons will appear of past searched cities -->
    <aside class="col">
      <ul id="past-city"></ul>
    </aside>

    <!-- Five day forecast -->
    <div>
      <h3 class="forecast-text">5-Day Forecast</h3>
      <div class="card-group col"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./Assets/js/script.js"></script>
  </body>
</html>
